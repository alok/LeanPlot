name = "LeanPlot"
# Semantic-versioned package metadata
version = "0.1.0"

# Build default
defaultTargets = ["leanplot"]


[leanOptions]
pp.unicode.fun = true
autoImplicit = true
relaxedAutoImplicit = false
linter.missingDocs = true
doc.verso = true

[[lean_lib]]
name = "LeanPlot"
globs = ["LeanPlot.*"]

# Documentation library using Verso
[[lean_lib]]
name = "Manual"
srcDir = "doc"
globs = ["Manual", "Manual.*"]

[[lean_exe]]
name = "leanplot"
root = "Main"

[[lean_exe]]
name = "jsonKeyCheckTest"
root = "LeanPlot.Test.JsonKeyCheck"

# Minimal CLI to export sampled data as JSON for the headless PNG tool.
[[lean_exe]]
name = "leanplot-export"
root = "LeanPlot.CLI.ExportMain"

# Documentation generator executable
[[lean_exe]]
name = "leanplot-docs"
root = "doc.LeanPlotDocMain"

# Generate documentation images (SVG)
[[lean_exe]]
name = "gendocimages"
root = "GenDocImages"

# Test PNG/SVG export
[[lean_exe]]
name = "testexport"
root = "TestExport"

[[require]]
name = "proofwidgets"
scope = "leanprover-community"

[[require]]
name = "verso"
scope = "leanprover"
