name = "LeanPlot"
# Semantic-versioned package metadata
version = "0.1.0"

# Build default
defaultTargets = ["leanplot"]

# Tell `lake lint` which executable to invoke. Batteries ships a `runLinter` executable
# that understands its extended linting framework, so we delegate to it here.
lintDriver = "batteries/runLinter"

[leanOptions]
pp.unicode.fun = true
autoImplicit = true
relaxedAutoImplicit = false
linter.missingDocs = true

[[lean_lib]]
name = "LeanPlot"
globs = ["LeanPlot.*"]

# Documentation library using Verso
[[lean_lib]]
name = "LeanPlotDoc"
srcDir = "doc"
globs = ["LeanPlotDoc"]

[[lean_exe]]
name = "leanplot"
root = "Main"

[[lean_exe]]
name = "jsonKeyCheckTest"
root = "LeanPlot.Test.JsonKeyCheck"

# Minimal CLI to export sampled data as JSON for the headless PNG tool.
[[lean_exe]]
name = "leanplot-export"
root = "LeanPlot.CLI.ExportMain"

# Documentation generator executable
[[lean_exe]]
name = "leanplot-docs"
root = "doc.LeanPlotDocMain"

[[require]]
name = "proofwidgets"
scope = "leanprover-community"

[[require]]
name = "verso"
scope = "leanprover"
